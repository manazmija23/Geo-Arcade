
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GeoArcade Pro v1.1</title>
    
    <!-- PWA & Mobile Meta Tags -->
    <meta name="theme-color" content="#020617" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GeoArcade" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2099/2099163.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #020617;
        font-family: 'Space Grotesk', sans-serif;
        color: white;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      .font-arcade {
        font-family: 'Press Start 2P', cursive;
      }
      
      #crt-container {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      #crt-container::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 100;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      #crt-container::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 101;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.15; }
        50% { opacity: 0.2; }
        100% { opacity: 0.15; }
      }

      .crt-screen {
        animation: crt-warp 0.1s infinite alternate;
      }

      @keyframes crt-warp {
        from { transform: scale(1.0); }
        to { transform: scale(1.001); }
      }

      .neon-border {
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
      }
      .neon-text-cyan {
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.9);
      }
      
      .vignette {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        box-shadow: inset 0 0 150px rgba(0,0,0,0.8);
        pointer-events: none;
        z-index: 102;
      }

      #loading-overlay {
        position: fixed;
        inset: 0;
        background: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999;
        font-family: 'Press Start 2P', cursive;
        color: #22d3ee;
        transition: opacity 0.5s ease;
      }

      .blink { animation: blink 1s infinite; }
      @keyframes blink { 50% { opacity: 0; } }
    </style>
    
    <script>
      // Shim process.env for browser modules
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?deps=react@19.0.0,react-dom@19.0.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="loading-overlay">
      <div class="text-xl mb-4 font-arcade">INITIALIZING</div>
      <div id="loading-subtext" class="text-[10px] font-arcade blink">CONNECTING TO GEO-SERVER...</div>
    </div>

    <div id="crt-container">
      <div id="root"></div>
      <div class="vignette"></div>
    </div>

    <!-- Script loading for esm.sh/run -->
    <script type="text/tsx" src="index.tsx"></script>
    <script type="module" src="https://esm.sh/run"></script>
    
    <script>
      // Fallback for debugging and long loads
      setTimeout(() => {
        const root = document.getElementById('root');
        const subtext = document.getElementById('loading-subtext');
        if (root && !root.hasChildNodes()) {
          if (subtext) {
            subtext.classList.remove('blink');
            subtext.innerHTML = '<span class="text-rose-500">BOOT DELAYED... PLEASE REFRESH</span>';
          }
          console.warn("GeoArcade: Boot taking longer than expected. Check network tab for failed module loads.");
        }
      }, 10000);
    </script>
  </body>
</html>
